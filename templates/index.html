<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mission to Mars</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

        <!-- News Section -->
    <div class="row" id="mars_news">
        <div class="col-md-12">
            <h3><strong>Latest Mars News</strong></h3>
            <h4>{{mars_data.mars_news}}</h4>
            <p>{{mars_data.mars_paragraph}}</p>
        </div>
    </div>

<!--Featured Image-->
<div class="row" id="mars-featured-image">
    <div class="col-md-8">
    <h3><strong>Featured Mars Image</strong></h3>
    <img src = "{{mars_data.mars_image}}" class="img-responsive" alt="Mars image" style="max-width: 60%;">
    </div>
    <!--alt ="Mars Image"-->

    <!-- Mars Facts -->
    <div class="row" id="mars_facts">
        <div class="col-md-4"></div>
            <h3><strong>Mars Facts</strong></h3>
            <p>{{mars_data.mars_facts | safe}}</p>
        </div>
    </div>
</div>

    <!-- Mars Hemispheres -->
  <div class ="row" id="mars_hemisphere">
    <div class="col-md-12 text-center box body">
        <h3 class= "font-weight-bold"><center><strong>Mars Hemispheres</strong></center></h3>
        {% for item in mars_data.mars_hemisphere %}
        <div class="col-md-3 text-center">
                <div class = "thumbnail">
                    <img src="{{ item.img_url }}" alt="Card image cap">
                        <div class="card-body"></div>
                            <h3>{{ item.title }}</h3>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>
</html>
